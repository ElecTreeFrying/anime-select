
<div class="wrap content">
  
  <p>Contact Us</p>

  <form (ngSubmit)="submit()" [formGroup]="form">
  
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" autocomplete="off" formControlName="email">
    </mat-form-field>
    
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Message</mat-label>
      <textarea matInput type="text" rows="20" maxlength="900"  formControlName="message" #message></textarea>
      <mat-hint *ngIf="form.value.message.length > 0" align="end">{{ form.value.message.length }}/900</mat-hint>
    </mat-form-field>

    <button mat-raised-button type="submit">Submit</button>

  </form>


</div>
