<div class="wrapper" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500" (scrolled)="onScroll()" [scrollWindow]="false">
  <div class="container" data-scrollbar>
    <div class="row">
      <div class="col-12">

        <div class="d-flex">
          <div class="m-auto">
            <div *ngIf="isLoadAutocomplete">
              <button mat-raised-button (click)="loadAutocomplete()" [disabled]="isDisabled" class="mt-3">LOAD AUTOCOMPLETE</button>
            </div>
            <div *ngIf="!isLoadAutocomplete">
              <mat-progress-spinner mode="indeterminate" [color]="'warn'" class="mt-3" *ngIf="isShowAutocomplete !== 1 "></mat-progress-spinner>
            </div>
          </div>
        </div>

        <div *ngIf="!isLoadAutocomplete">
          <router-outlet></router-outlet>
        </div>

      </div>
      <div class="col-12" data-card>
        <div class="row">
          <div class="col-3" *ngFor="let pirate of pirates">

            <mat-card class="mb-4">
              <img mat-card-image data-img src="{{ pirate?.attributes?.image?.original }}">
              <mat-card-content>
                <p>{{ pirate?.attributes?.name }}</p>
              </mat-card-content>
              <mat-card-actions class="d-flex">
                <button mat-raised-button class="ml-auto" (click)="onDialog(pirate)">LEARN MORE</button>
              </mat-card-actions>
            </mat-card>

          </div>
        </div>
        <div class="row" *ngIf="isShow">
          <div class="col">
            <dark-pirates-spinner></dark-pirates-spinner>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
